{{ define "main" }}
<section class="post">
  {{ range .Pages}}
    <article>
      <header><h2><a href="{{.RelPermalink}}">{{.Title}}</a></h2></header>
      {{ .Content }}
      <ul class="action special">
        <li><a href="{{.RelPermalink}}" class="button">{{.Title}}</a></li>
      </ul>
    </article>
  {{ end }}
</section>
{{ end }}
